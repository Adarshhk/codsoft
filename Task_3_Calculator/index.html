<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="calc"> 

        <div id="top-row">
            <div class="btn" id="ac">AC</div>
            <input type="text" id="monitor">
        </div>
        <div id="num-row">
            <div class="btn" id="seven">7</div>
            <div class="btn" id="eight">8</div>
            <div class="btn" id="nine">9</div>
            <div class="btn" id="divide">รท</div>
        </div>
        <div id="num-row">
            <div class="btn" id="four">4</div>
            <div class="btn" id="five">5</div>
            <div class="btn" id="six">6</div>
            <div class="btn" id="multiply">X</div>
        </div>
        <div id="num-row">
            <div class="btn" id="one">1</div>
            <div class="btn" id="two">2</div>
            <div class="btn" id="three">3</div>
            <div class="btn" id="subt">-</div>
        </div>
        <div id="num-row">
            <div class="btn" id="zero">0</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="add">+</div>
            <div class="btn" id="equals">=</div>
        </div>
        
            
    </div>

    <script src="script.js"></script>
</body>
</html>
